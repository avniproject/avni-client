// ============================================================================
// HYBRID LINKING STRATEGY (React Native 0.81.4)
// ============================================================================
// Strategy: React Native core uses autolinking for native libraries
//           Third-party packages use manual linking for control
// Rationale: RN 0.81.4 core native libs (e.g., libreact_featureflagsjni.so)
//            require autolinking, but third-party packages need manual control
// Benefits: Best of both worlds - RN core stability + package control
//

// React Native 0.81.4 core native libraries need to be built
// We'll rely on the React Gradle plugin in app/build.gradle to build them
// while keeping package autolinking disabled
// TO ADD A NEW PACKAGE:
// 1. Add to settings.gradle below (include + projectDir)
// 2. Add to app/build.gradle dependencies section (implementation project)
// 3. Add to CustomPackageList.java getPackages() method (new PackageConstructor())
//
// Manually included Android modules for CustomPackageList packages
// These must match the packages registered in CustomPackageList.java
include ':@react-native-async-storage_async-storage'
project(':@react-native-async-storage_async-storage').projectDir = new File(rootProject.projectDir, '../node_modules/@react-native-async-storage/async-storage/android')

