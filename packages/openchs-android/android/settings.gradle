rootProject.name = 'Avni'

// React Native 0.76.5+ - Include Gradle plugin for React integration
includeBuild('../node_modules/@react-native/gradle-plugin')

// Include app module
include ':app'

// Include React Native native modules for autolinking
// This applies after autolinking.json is generated by npm run prebuild:android
apply from: new File(settingsDir, 'rn-modules.gradle')