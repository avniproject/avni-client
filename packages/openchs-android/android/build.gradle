// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    ext {
        buildToolsVersion = "35.0.0"
        minSdkVersion = 24
        compileSdkVersion = 35
        targetSdkVersion = 35
        supportLibVersion = "1.2.0"
        googlePlayServicesVersion = "16.0.0" //Without this the react-native-device-info crashes
        kotlinVersion = '2.1.0'
        kspVersion = '2.1.0-1.0.29' // KSP compatible with Kotlin 2.1.0
        reactNativeVersion = '0.81.4' // Centralized React Native version

        // NDK 27 required for Realm prebuilt binaries compatibility
        ndkVersion = "27.1.12297006"
    }

    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.1'
        classpath 'com.google.gms:google-services:4.4.2'
        classpath 'de.undercouch:gradle-download-task:4.1.2'
        classpath 'com.facebook.react:react-native-gradle-plugin'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "com.google.devtools.ksp:com.google.devtools.ksp.gradle.plugin:$kspVersion"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

apply plugin: "com.facebook.react.rootproject"

subprojects {
    // Force compatible versions for all subprojects
    configurations.all {
        resolutionStrategy {
            // Force KSP version compatible with Kotlin 2.1.0
            force "com.google.devtools.ksp:com.google.devtools.ksp.gradle.plugin:$kspVersion"
            force "com.google.devtools.ksp:symbol-processing-api:$kspVersion"
        }
    }
    
    // Force Java 17 for all subprojects BEFORE evaluation
    afterEvaluate {
        if (project.hasProperty("android")) {
            android {
                compileSdkVersion = 35
                
                compileOptions {
                    sourceCompatibility = JavaVersion.VERSION_17
                    targetCompatibility = JavaVersion.VERSION_17
                }
                
                // CRITICAL: Force NDK 27 for Realm module to match prebuilt binaries
                if (project.name == 'realm') {
                    ndkVersion = rootProject.ext.ndkVersion
                    println "âœ… Forcing Realm module to use NDK ${rootProject.ext.ndkVersion}"
                }
            }
        }
        
        // Configure Kotlin JVM target
        tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile.class).configureEach {
            kotlinOptions {
                jvmTarget = '17'
            }
        }
    }
}

allprojects {
    configurations.all {
        resolutionStrategy {
            // Redirect react-native artifact requests to react-android (RN manual linking)
            dependencySubstitution {
                substitute module('com.facebook.react:react-native') using module("com.facebook.react:react-android:$reactNativeVersion")
            }
            
            // Force explicit versions for React Native artifacts
            force "com.facebook.react:react-android:$reactNativeVersion"
            force "com.facebook.react:hermes-android:$reactNativeVersion"
        }
    }

    repositories {
        mavenLocal()
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url("$rootDir/../node_modules/react-native/android")
        }
        maven {
            // Android JSC is installed from npm
            url("$rootDir/../node_modules/jsc-android/dist")
        }
        mavenCentral {
            // We don't want to fetch react-native from Maven Central as there are
            // older versions over there.
            content {
                excludeGroup "com.facebook.react"
            }
        }
        google()
        maven { url 'https://repo1.maven.org/maven2' }
        gradlePluginPortal()
    }
}

// Auto-linking handled automatically by React Native Gradle Plugin
// No manual configuration needed
