// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 24
        compileSdkVersion = 35
        targetSdkVersion = 35
        supportLibVersion = "1.2.0"
        googlePlayServicesVersion = "16.0.0" //Without this the react-native-device-info crashes
        kotlinVersion = '1.9.22'
        reactNativeVersion = '0.76.5'

        // NDK 25 required for Realm 11.10.2 compatibility
        ndkVersion = "25.2.9519653"
    }

    repositories {
        mavenCentral()
        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.5.0'
        classpath 'com.google.gms:google-services:4.4.2'
        classpath 'de.undercouch:gradle-download-task:4.1.2'
        classpath('com.facebook.react:react-native-gradle-plugin')
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
    
    // Force Kotlin version to avoid version conflicts
    configurations.classpath {
        resolutionStrategy {
            force "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
            force "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
            force "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlinVersion"
        }
    }
}

allprojects {

    repositories {
        mavenLocal()
        google()
        mavenCentral()
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url "$rootDir/../node_modules/react-native/android"
        }
        maven {
            // Android JSC is installed from npm
            url("$rootDir/../node_modules/jsc-android/dist")
        }
        maven { url "https://jitpack.io" }
        maven { url 'https://maven.google.com' }
        maven { url "https://dl.google.com/dl/android/maven2/index.html" }
        maven { url 'https://repo1.maven.org/maven2'}
        gradlePluginPortal()
    }

}

subprojects {
    afterEvaluate {
        project ->
            if (project.hasProperty("android")) {
                android {
                    compileSdkVersion = 35
                }
            }
    }
}
